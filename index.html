    <!-- Primary Meta Tags -->

    <meta name="title" content="Tituzent — Web Development, Mobile Apps, CRM & IT Solutions" />

    <meta name="author" content="Tituzent" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Canonical Tag -->
    <link rel="canonical" href="https://tituzent.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tituzent.com/" />
    <meta property="og:title" content="Tituzent — Web Development, Mobile Apps, CRM & IT Solutions" />
    <meta property="og:description" content="Build, Launch & Scale with Confidence. Award-winning digital solutions for ambitious teams." />

    <meta property="og:image:type" content="image/png" />
    <meta property="og:site_name" content="Tituzent" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://tituzent.com/" />
    <meta name="twitter:title" content="Tituzent — Web Development, Mobile Apps, CRM & IT Solutions" />
    <meta name="twitter:description" content="Build, Launch & Scale with Confidence. Award-winning digital solutions for ambitious teams." />
    <meta name="twitter:image" content="https://tituzent.com/og-image.png" />
    <meta name="twitter:creator" content="@tituzent" />

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3B44F6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <script type="application/ld+json">

        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Tituzent",

        "logo": "https://tituzent.com/og-image.png",

          "@type": "PostalAddress",
          "streetAddress": "Suripally, Nekkonda",
          "addressLocality": "Warangal",
          "addressRegion": "Telangana",
          "postalCode": "506122",
          "addressCountry": "IN"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+91-9381624650",
          "contactType": "Customer Service",
          "email": "info@tituzent.com",

        "sameAs": [
          "https://facebook.com/tituzent",

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Tituzent",
        "url": "https://tituzent.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://tituzent.com/search?q={search_term_string}"
          },
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
