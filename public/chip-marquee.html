<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Powered by Modern Technologies - Chip Marquee</title>
  <style>
    :root { --accent: #6c5cff; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: #0b0b0f; color: #e5e7eb; }
    .section { position: relative; width: 100%; }
    .fade-left, .fade-right { position:absolute; top:0; bottom:0; width:64px; pointer-events:none; }
    .fade-left { left:0; background: linear-gradient(to right, rgba(0,0,0,0.7), rgba(0,0,0,0.2), transparent); }
    .fade-right { right:0; background: linear-gradient(to left, rgba(0,0,0,0.7), rgba(0,0,0,0.2), transparent); }
    .container { position:relative; margin-inline:auto; width:100%; overflow:hidden; }
    @media (max-width: 640px) {
      .container { overflow-x:auto; }
    }
    .track { display:flex; gap:0.75rem; align-items:center; padding:1rem 0; will-change: transform; transform: translate3d(0,0,0); }
    .chip { height:2.5rem; padding:0.5rem 1rem; display:inline-flex; align-items:center; border-radius:9999px; border:1px solid rgba(55,65,81,0.4); background: rgba(17,24,39,0.4); color:#e5e7eb; font-size:0.875rem; font-weight:500; white-space:nowrap; user-select:none; opacity:0.95; transition: transform .2s ease, box-shadow .2s ease, opacity .2s ease; }
    .chip:hover, .chip:focus { transform: translateY(-2px); opacity:1; outline:none; box-shadow: 0 0 8px var(--accent); }
  </style>
</head>
<body>
  <!-- Optional heading variations: "Built with Cutting-Edge Stack", "Driven by Code, Designed for Innovation", "Our Technology Ecosystem" -->
  <section class="section" style="padding: 4rem 0; background: rgba(15,16,19,0.3);">
    <div style="text-align: center; margin-bottom: 3rem;">
      <h2 style="font-size: 2rem; font-weight: 700; margin-bottom: 1rem; background: linear-gradient(90deg, #3B44F6, #7B3FF6); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Powered by Modern Technologies</h2>
      <p style="color: #9AA0AF; font-size: 1.125rem; max-width: 42rem; margin: 0 auto;">We work with technologies that shape the future of software development</p>
    </div>
    
    <section aria-label="Trusted companies" class="section">
      <div class="fade-left"></div>
      <div class="fade-right"></div>

      <nav aria-label="Scrollable chips" class="container" id="chip-container">
        <div class="track" id="chip-track" role="list"></div>
      </nav>
    </section>
  </section>

  <script>
    (function() {
      // Modern tech stack and tools - add/remove technologies here
      const chips = [
        'React', 'Next.js', 'Node.js', 'Express.js', 'TypeScript', 'JavaScript', 'Python', 'Django', 'FastAPI', 'Tailwind CSS', 'HTML5', 'CSS3', 'Flutter', 'Firebase', 'PostgreSQL', 'MongoDB', 'MySQL', 'AWS', 'Docker', 'GitHub', 'Git', 'Figma', 'Vercel', 'Netlify'
      ];

      const speed = 10; // px/s - change default speed here
      const autoScroll = true; // disable to stop auto marquee
      const glowOnHover = true; // style only

      const prefersReducedMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const isTouch = 'ontouchstart' in window || (navigator.maxTouchPoints||0) > 0;

      const container = document.getElementById('chip-container');
      const track = document.getElementById('chip-track');

      function createChip(label) {
        const span = document.createElement('span');
        span.className = 'chip';
        span.setAttribute('role', 'listitem');
        span.setAttribute('tabindex', '0');
        span.setAttribute('aria-label', label);
        span.textContent = label;
        return span;
      }

      // Render chips twice for seamless loop
      chips.concat(chips).forEach((label) => {
        track.appendChild(createChip(label));
      });

      let raf = null;
      let lastTime = null;
      let offset = 0;
      let hovering = false;

      container.addEventListener('mouseenter', () => hovering = true);
      container.addEventListener('mouseleave', () => hovering = false);
      container.addEventListener('focusin', () => hovering = true);
      container.addEventListener('focusout', () => hovering = false);

      function step(now) {
        if (lastTime == null) lastTime = now;
        const dt = (now - lastTime) / 1000;
        lastTime = now;
        if (!hovering) {
          offset += speed * dt;
        }
        const sequenceWidth = track.scrollWidth / 2;
        if (sequenceWidth > 0) offset = offset % sequenceWidth;
        track.style.transform = `translate3d(${-offset}px,0,0)`;
        raf = requestAnimationFrame(step);
      }

      if (autoScroll && !prefersReducedMotion && !isTouch) {
        raf = requestAnimationFrame(step);
      }

      window.addEventListener('beforeunload', () => { if (raf) cancelAnimationFrame(raf); });
    })();
  </script>
</body>
</html>
